<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <table cellspacing="0" cellpadding="0" border="0" width="100%">
        <tbody>
            <tr>
                <td style="padding:20px 20px 12px 20px">
                    <span style="font-size:13px;color:#252525;font-family:Arial,Helvetica,sans-serif"> Xin chào, <strong> {{CustomerName}}</strong></span>
                </td>
            </tr>
            <tr>
                <td style="padding:20px 20px 12px 20px">
                    <table style="border-left:1px solid #dcdcdc;border-right:1px solid #dcdcdc" border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tbody>
                            <tr>
                                <td colspan="2" style="font-family:Arial,Helvetica,sans-serif;background-color:#f2f2f2;padding:8px 20px;border-top:1px solid #dcdcdc" align="center">
                                    <span style="font-size:13px;color:#252525;font-weight:bold">Thông tin đơn hàng của bạn</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding:8px 10px 8px 20px;font-family:Arial,Helvetica,sans-serif;color:#666666;font-size:12px;border-bottom:1px solid #dcdcdc" align="right" width="39%">
                                    <span>Thời gian đặt hàng:	</span>
                                </td>
                                <td style="padding:8px 20px 8px 10px;font-family:Arial,Helvetica,sans-serif;font-size:12px;color:#2525253;border-bottom:1px solid #dcdcdc" align="left">{{date}}</td>
                            </tr>
                            <tr>
                                <td style="padding:8px 10px 8px 20px;font-family:Arial,Helvetica,sans-serif;color:#666666;font-size:12px;border-bottom:1px solid #dcdcdc" align="right">
                                    <span>Hình thức thanh toán: </span>
                                </td>
                                <td style="padding:8px 20px 8px 10px;font-family:Arial,Helvetica,sans-serif;font-size:12px;color:#2525253;border-bottom:1px solid #dcdcdc" align="left">{{paymentmethod}}</td>
                            </tr>
                            <tr>
                                <td style="padding:8px 10px 8px 20px;font-family:Arial,Helvetica,sans-serif;color:#666666;font-size:12px;border-bottom:1px solid #dcdcdc" align="right">
                                    <span>Giá trị đơn hàng: </span>
                                </td>
                                <td style="padding:8px 20px 8px 10px;font-family:Arial,Helvetica,sans-serif;font-size:12px;color:#2525253;border-bottom:1px solid #dcdcdc" align="left">{{Total}}</td>
                            </tr>
                            <tr>
                                <td style="padding:8px 10px 8px 20px;font-family:Arial,Helvetica,sans-serif;color:#666666;font-size:12px;border-bottom:1px solid #dcdcdc" align="right">
                                    <span>Số điện thoại: </span>
                                </td>
                                <td style="padding:8px 20px 8px 10px;font-family:Arial,Helvetica,sans-serif;font-size:12px;color:#2525253;border-bottom:1px solid #dcdcdc" align="left">{{Phone}}</td>
                            </tr>
                            <tr>
                                <td style="padding:8px 10px 8px 20px;font-family:Arial,Helvetica,sans-serif;color:#666666;font-size:12px;border-bottom:1px solid #dcdcdc" align="right">
                                    <span>Địa chỉ: </span>
                                </td>
                                <td style="padding:8px 20px 8px 10px;font-family:Arial,Helvetica,sans-serif;font-size:12px;color:#2525253;border-bottom:1px solid #dcdcdc" align="left">{{Address}}</td>
                            </tr>
                            <tr>
                                <td colspan="2" style="padding:10px 20px 10px 20px;font-size:12px;color:#252525;font-family:Arial,Helvetica,sans-serif;line-height:18px;border-bottom:1px solid #dcdcdc">
                                    <Strong>Chúng tôi sẽ sơm giao hàng cho bạn, Mọi thắc mắc xin vui lòng liên hệ: 0961566191</Strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
